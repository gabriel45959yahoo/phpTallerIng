            <h1 class="text-center">Vincular Padrino Alumno</h1>
        </div>
    </div>
    <div class="contenedor">
        <div class="table-responsive">
            <table id="PadrinosLibre" class="table table-hover filas" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-inverse">
                        <th class="text-center">Apodo</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellido</th>
                        <th class="text-center">Vincular</th>
                    </tr>
                </thead>
            </table>
        </div>
        <button id="desvincular" class="btn btn-primary btn-details">Desvincular</button>

        <br>
    </div>

    <!-- modal vincular -->
    <div class="modal fade in" id="modal-vincular">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="cerrarModal-vincular" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Vincular</h4>
                    <br>
                    <h5></h5>
                </div>
                <div class="modal-body">

                    <table id="AlumnosLibre" class="table table-hover filas" cellspacing="0" width="100%">
                        <thead>
                            <tr class="table-inverse">
                                <th class="text-center">Seleccionar</th>
                                <th class="text-center">Apodo</th>
                                <th class="text-center">Nombre</th>
                                <th class="text-center">Apellido</th>
                            </tr>
                        </thead>
                    </table>
                    <br>
                    <input type="checkbox" name="seConocen" value="1" id="seConocen" />
                    <label for="seConocen">¿Se conocen?</label>
                    <p><label for="observaciones">Observaciones:</label>
                        <textarea class="form-control" rows="3" id="observaciones"></textarea></p>
                </div>
                <div class="modal-footer">
                    <button id="cancelModal-vincular" type="button" class="btn btn-default">Cancelar</button>
                    <button id="guardarModal-vincular" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- modal desvincular -->
    <div class="modal fade in" id="modal-desvincular">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="cerrarModal-desvincular" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Desvincular</h4>
                    <br>
                    <h5></h5>

                </div>
                <div class="modal-body">

                            <select id="chosen-alumnos" data-placeholder="Nombre ó apodo de Padrino" class="chosen-select" tabindex="2">
              <option value=""></option>

            </select>

                    </div>
