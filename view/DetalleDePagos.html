            <h1 class="text-center">Detalle de pagos</h1>
        </div>
    </div>
    <div class="contenedor">
        <div class="row-modal">

            <div class="col-md-12">
                <label for="listaPadrino">Seleccionar Padrino:</label>
                <select id="listaPadrino" name="listaPadrino" data-placeholder="Nombre รณ apodo de Padrino" class="chosen-select chossen-detalle-pago" tabindex="2">

              <option value="" selected></option>

            </select>
                <br><br>
            </div>

            <div class="col-md-12">
                <label for="listaAhijados">Seleccionar Ahijado:</label>
                <select id="listaAhijados" name="listaAhijados" data-placeholder="Nombre รณ apodo de Ahijado" class="chosen-select chossen-detalle-pago" tabindex="2">

              <option value="" selected></option>

            </select>
                <br><br>
            </div>

            <div class="col-md-12 div-label-div-datepicker">
               <label class="label-datepicker">Rango de Fechas:</label>
                <div id="reportrange"  class="div-datepicker">
                   <i class="glyphicon glyphicon-calendar fa fa-calendar" ></i>&nbsp;
                    <span class="span-text-responsive"></span> <b class="caret"></b>
                </div>
              <br>

            </div>
            <div class="col-md-12" >

              <br>
            <button id="buscarDetallePago" class="btn btn-primary btn-details">Buscar Pagos</button>
            <br>
            </div>
        </div>
        <div class="table-responsive">

            <br>
            <table id="detallePago" class="table table-hover filas" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-inverse">
                        <th class="text-center">Monto pagado</th>
                        <th class="text-center">Comprobante</th>
                        <th class="text-center">Num. Factura</th>
                        <th class="text-center">Tipo de Pago</th>
                        <th class="text-center">Usuario</th>
                        <th class="text-center">Fecha pago</th>
                        <th class="text-center">Fecha registro pago</th>
                        <th class="text-center">Observaciones</th>
                    </tr>
                </thead>
            </table>

        </div>
