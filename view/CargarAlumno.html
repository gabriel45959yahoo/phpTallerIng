    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cargar Alumno</title>
    <link rel="shortcut icon" href="../resource/images/logo_icon.ico">
     <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../resource/js/scriptCarga.js"></script>

     <!--Menu-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/resource/css/estilos-alertas-toast.css">
    <link rel="stylesheet" href="/resource/css/estilo-menu.css">
    <link rel="stylesheet" href="../resource/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <script type="text/javascript" src="../resource/js/scriptSession.js"></script>
    <script type="text/javascript" src="../resource/js/alertas.js"></script>
    <!--Menu-->

    <link rel="stylesheet" href="../resource/css/estilos-carga.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body id="body" onload="redireccionar()">

    <!--Menu-->
    <header id="menuid">

    </header>

    <form id="formularioAlumno" method="post">

        <div class="">
            <div class="panel-heading">
                <h1><strong>Datos Alumnos</strong></h1>
            </div>
            <h5>Por favor, ingrese los siguientes datos</h5>
            <div class="">
                <div class="w3-container-general">

                    <div class="">
                        <h3>Datos del Alumno</h3>
                    </div>
                    <div class="panelEntrada">
                        <div class="panelInterno">
                            <p>Nombre<input type="text" name="nombre" required placeholder="Ingrese nombre" /></p>
                            <p>Apellido<input type="text" name="apellido" required placeholder="Ingrese Apellido" /></p>
                            <p>Apodo<input type="text" name="alias" required placeholder="Ingrese Apodo" /></p>
                            <p>DNI <input type="texta" name="dni" pattern="[0-9]" placeholder="Ingrese DNI" /></p>
                            <p>Nivel/Curso<input type="text" name="nivelCurso" required placeholder="Ingrese Nivel/Curso" /></p>
                            <p>Fecha de Nacimiento <input type="date" name="fechaNacimiento" placeholder="ej: dd/mm/yyyy" /></p>
                            <p>Observaciones <input type="text" name="observaciones" /></p>
                        </div>


                    </div>
                </div>
            </div>
            <br>

        </div>

        <div class="foot">
            <input type="submit" value="Cargar" id="cargaAlumno" />
        </div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
