    <title>Cargar Pago</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- Data Tables ----------------------------------------------------->

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/resource/css/estilos-tablas.css">
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <!-- ----------------------------------------------------------------->
    <script src="../resource/js/chosen.js"></script>


    <script src="../resource/js/scriptPruebas.js"></script>
    <script src="../resource/js/scriptModificarTabla.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Menu-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../resource/css/bootstrap.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <script type="text/javascript" src="../resource/js/scriptSession.js"></script>
    <script type="text/javascript" src="../resource/js/alertas.js"></script>
    <!--Menu-->

    <link rel="stylesheet" href="../resource/css/estilos-tablas.css">
    <link rel="stylesheet" href="../resource/css/estilos-modalConsulta.css">
    <link rel="stylesheet" href="../resource/css/estilo-chosen.css" />

    <!-- rango de fechas -->
    <script type="text/javascript" src="/resource/js/moment_RangoFechas.min.js"></script>
    <script type="text/javascript" src="/resource/js/daterangepicker_RangoFechas.js"></script>
    <link rel="stylesheet" type="text/css" href="/resource/css/daterangepicker_RangoFechas.css" />
    <script src="/resource/js/scriptSingleFechaPago.js"></script>
    <link rel="stylesheet" type="text/css" href="/resource/css/estilos-datepicker-fecha.css" />
    <!-- ----------------------------------------------------------------->




</head>

<body>
    <!--Menu-->
    <header id="menuid">

    </header>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-center">Administrar Usuario</h1>
        </div>
    </div>
    <div class="contenedor">

        <button type="button" class="btn btn-warning btn-md" data-toggle="modal" id="openAddUsuario">Nuevo Usuario</button>
        <div class="table-responsive">
            <table id="listarUsuarios" class="table table-hover filas" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-inverse">
                        <th class="text-center">Nombre usuario</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellido</th>
                        <th class="text-center">E-mail</th>
                        <th class="text-center">Rol</th>
                        <th class="text-center">Rol descripci&oacute;n</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- ********************* Modal ************************************ -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addUsuario">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="cerrarModal-addUsuario" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    <center>
                        <h3 class="modal-title">Datos de usuario</h3>
                    </center>
                </div>
                <form method="post" action="" id="formAddUsuario">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Nombre de usuario </label>
                            <input type="text" class="form-control" id="fact_nombre" name="user" placeholder="Nombre usuario">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="fact_apellido" name="nombre" placeholder="Nombre de la persona">
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" class="form-control" id="fact_dni" name="apellido" placeholder="Apellido de la persona">
                        </div>
                        <div class="form-group">
                            <label>E-mail </label>
                            <input type="text" class="form-control" id="fact_cuil" name="email" placeholder="E-mail">
                        </div>
                        <div class="form-group">

                            <label for="listaRol">Seleccionar Rol:</label>
                            <select id="listaRol" name="listaRol" data-placeholder="Seleccionar un rol" class="chosen-select" tabindex="2">

                                </select>
                        </div>
                        <div class="form-group">


                            <label>Clave</label>
                            <input type="password" class="form-control" id="fact_calle" name="clave" placeholder="Clave">
                        </div>


                    </div>

                    <div class="modal-footer">
                        <button id="cancelModal-addUsuario" type="button" class="btn btn-default">Cancelar</button>
                        <button id="guardarModal-addUsuario" type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
