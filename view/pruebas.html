<!DOCTYPE HTML>
<html>
<head>
<title>Enviar formulario con Ajax Jquery</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="../resource/js/scriptCarga.js"></script>
<script type="text/javascript" src="../resource/js/scriptSession.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="body" >

	<form method="POST" id="formulario">
		<table>
			<tr>
				<td>nombre:</td>
				<td><input type="text" name="nombre"></td>
				<td></td>
				<td><input type="button" id="btn_enviar" name="btn_enviar"
					value="Buscar nombre"></td>
					<td><input type="button" id="btn_enviar2" name="btn_enviar2"
					value="Buscar nombre" class="btn btn-info btn-lg"></td>
			</tr>
		</table>
	</form>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Carga de Padrino</h4>
        </div>
        <div class="modal-body">
          <p><div id="respuesta"></div></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
