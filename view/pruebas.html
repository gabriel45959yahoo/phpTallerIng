    <header>
        <input type="checkbox" id="btn-menu">

        </label>

                <li><a href="">Opcion 4</a></li>
                <li><a href="">Opcion 5</a></li>
            </ul>
        </nav>

    </header>

    <form id="formularioPadrinosLibres" method="post">

        <div class="">
            <div class="panel-heading">
                <h1><strong>Apadrinaje</strong></h1>
            </div>
            <div class="">
                <div class="w3-container-general">

                    <div class="">
                        <h3>Datos Para apadrinar</h3>
                    </div>
                    <div class="panelEntrada">
                        <div class="panelInterno">
                            <table id="tablaPadrinos">
                                <tr>
                                    <th onclick="sortTable(0)">Apodo</th>
                                    <th onclick="sortTable(1)">Nombre</th>
                                    <th onclick="sortTable(2)">Apellido</th>
                                    <th>dni</th>
                                    <th>contacto</th>
                                    <th>fecha de alta</th>
                                    <th>Ahijado</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>

        </div>

        </div>
        <div class="foot">
             <input type="submit" value="Cargar" id="consultaPadrinosLibres" />
             <button type="button" class="btn" id="myBtn" data-toggle="modal" data-target="#Ahijado" data-show="true" >asignar</button>
        </div>
        <div class="modal fade" id="Ahijado" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Apadrinar</h4>
                    </div>
                    <div class="modal-body">
                        <p><div id="apadrinarAlumno"></div></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btnGuardar btn-default" data-dismiss="modal">Guardar</button>
                        <button type="button" class="btnCancelar btn-default" data-dismiss="modal">Cancelar</button>

                    </div>
                </div>

            </div>
        </div>
    </form>
</body>
